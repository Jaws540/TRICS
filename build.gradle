plugins {
    id 'java'
}

allprojects {
    group 'trics'
    version '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.11

    repositories {
        mavenCentral()
    }

    afterEvaluate {
        compileJava {
            inputs.property('moduleName', moduleName)
            doFirst {
                options.compilerArgs=[
                        '--module-path', classpath.asPath
                ]
                classpath = files()
            }
        }
    }
}